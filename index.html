<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SOMS®</title>
    <style>
        /* Toàn trang */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Video nền */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            
            filter: brightness(50%); /* Giảm độ sáng xuống 50% */
        }

        /* Thanh menu */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #ff7f27;
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Phần nội dung */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 100;
            
        }
        .container h1 {
            font-size: 60px;
            margin-bottom: 30px;
        }
        .container p {
            font-size: 30px;
            margin-bottom: 30px;
        }
        .container button {
            padding: 20px 30px;
            font-size: 30px;
            background-color: #d5783b;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
             padding: 10px 20px;
        }
@keyframes blink {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.container button {
    animation: blink 2s infinite; /* Đặt hiệu ứng nhấp nháy */
}

.container button:active {
    background-color: #cc5200; /* Thay đổi màu khi nhấn */
}
    border-radius: 5px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.2s ease;
        }
        .container button:hover {
            background-color: #e66a1e;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            nav .logo {
                font-size: 20px;
            }
            nav .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
                color: white;
            }
            nav.active ul {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                width: 200px;
                padding: 10px;
                border-radius: 5px;
            }
            nav.active ul li {
                text-align: center;
                margin: 10px 0;
            }
        }
        .rectangle {
    background-color: rgba(0, 0, 0, 0.7); /* Màu nền đen với độ trong suốt */
    padding: 70px;
    width: 1000px;
    height: 400px;
    text-align: center;
    border-radius: 8px;
}
    </style>
</head>
<body>

    <!-- Video nền -->
    <video id="background-video" autoplay loop muted>
        <source src="china.webm" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
    </video>

    <!-- Thanh menu -->
    <nav>
        <div class="logo">THE SOMS®</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </nav>

    <!-- Nội dung chính -->
    
     <div class="container">
        <div class="rectangle">
             <h1>ＴＨＥ ＳＯＭＳ®</h1>
        <p><b>ᴱˣᴾᴸᴼᴿᴵᴺᴳ ᵀᴴᴱ ᵂᴼᴿᴸᴰ ᴼᶠ ᶠᴬˢᵀ ᶠᴬˢᴴᴵᴼᴺ ᴬᴺᴰ ˢᵁˢᵀᴬᴵᴺᴬᴮᴵᴸᴵᵀᵞ</b></p>
        <button onclick="window.location.href='#about'">ᑕᒪIᑕᛕ ᖴᗝᖇ ᗰᗝᖇᗴ</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>

</body>
</html>
